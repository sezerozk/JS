<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <script>

        //&& operatoru sonuc true olursa bir sonraki islemi denetler  sonuc false ise sonraki isleme
        //bakmaksizin false sonucunu dondurur.
        // || operatoru ise buldugu ilk true degeri kadar islemleri denetler. true degerini bulduktan sonra
        //geriye kalan kisim ile ilgilenmeksizin true degerini dondurur.

        s1 = "kus"
        s2 = "kedi"
        console.log(s1 || s2);//kus
        console.log(s1 && s2);//kedi
        //Atama operatorleri
        let x;
        let y;
        x&=y//x = x&y
        x|=y//x = x|y



    </script>


</body>
