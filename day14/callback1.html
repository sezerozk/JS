<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>CALLBACK 1</h1>

    <script>

        const siparisVer = (callback) => {
            console.log("Sipraisiniz alindi");
            console.log("Sipraisiniz hazirlaniyor");
            setTimeout(callback,2000)
        };

        const siparisOnayla = () => {
            console.log("Siparisiniz hazir")
        };

        siparisVer(siparisOnayla);

    </script>

</body>
</html>
