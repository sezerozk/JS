<body>
    
    <H1>REST OPERATORU 2</H1>

    <script>
        //Ogrencinin adi ve soyadi ile birlikte belirsiz sayida notu parametre olarak alan ve notlarin ortalamsini bulup, ogrenci adi ile birlikte ortalamayi donduren bir fonksiyon yaziniz.
        
        const ogr1 = ["ali", "gel", 65, 85, 90, 100];
        

        const ortalamaHesapla = (ad, soyad, ...notlar) => {
            let ortalama = notlar.reduce((acc, curr)=>acc+curr,0)/notlar.length;
            return `${ad} ${soyad} not ortalamasi : ${ortalama}` 
        };
        
        console.log(ortalamaHesapla(...ogr1));


    </script>
