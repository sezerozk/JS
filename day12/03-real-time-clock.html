<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL TIME CLOCK </title>
</head>
<body>
    
    <div>
        <div id="clock"></div>
    </div>


    <script>
        //DOM ELEMENTS
        const clock = document.getElementById('clock');

        const updateClock = () => {
            const now = new Date ();
            console.log(now);
            const h = now.getHours().toString().padStart(2,"0");
            const m = String(now.getMinutes()).padStart(2,"0");
            const s = now.getSeconds().toString().padStart(2,"0");

            clock.textContent = `${h}:${m}:${s}`;
            
        }

        setInterval(updateClock,1000);
        //Yukardaki kod blogunun calisma algoristmasi su sekildedir. updateClock methodu ile aktuel saat dakika ve saniye bilgilerini aldik. Aldigimiz bu bilgilere padStart()
        //methodunu ile manipule edebilmek icin data turlerini string yaptik. Bunun icin iki farkli yontem kullandik. padStart(2,"0") methodunun ilk parametresi ile datanin iki
        //karakterli olmasi gerektigini belirtiyoruz. Ikinci parametrede verdigimiz deger ise datanin iki karakterli gelmedigi durumlarda ilk karakterin yerine "0" gelmesini
        //sagliyoruz.  Devaminda olusturdugumuz bu methodu setInterval() methoduna veriyoruz ve her saniye tekrar calismasini sagliyorruz. Boylece her saniye guncellenen bir 
        //saat uygulamasi yapmis oluyoruz.

    </script>
</body>
</html>
